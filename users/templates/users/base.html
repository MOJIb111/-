{% load static %}

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>{{ title }}</title>
    {% block css %} {% endblock %}
</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
                <li>
                    <a class="dropdown-item" href="{% url 'users:profile' %}">Профиль</a>
                </li>
                {% if user.is_superuser %}
                    <li><a class="dropdown-item" href="{% url 'admin:index' %}">Админ-панель</a></li>
                {% endif %}
                <li>
                    <a class="dropdown-item" href="{% url 'users:logout' %}">Выйти</a>
                </li>
            {% else %}
                <li class="nav-item">
                  <a class="dropdown-item" href="{% url 'users:login' %}">Войти</a>
                </li>
            {% endif %}
        </ul>
</nav>

<body>
    {% block content %} {% endblock %}
</body>
</html>
